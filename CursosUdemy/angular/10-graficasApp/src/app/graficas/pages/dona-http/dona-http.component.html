<h1>Redes Sociales más usadas</h1>
<hr>
<div
  *ngIf="doughnutChartData.datasets.length === 0; else divGrafica"
  class="alert alert-info">
  Cargando data...
</div>

<div class="row">
  <div class="col">
    <ng-template #divGrafica>
      <div
        class="col-md-9 col-sm-12"
        style="display: block">
        <canvas
          baseChart
          [data]="doughnutChartData"
          [type]="doughnutChartType">
        </canvas>
      </div>
    </ng-template>
    <span
      *ngIf="doughnutChartData.datasets.length !== 0"
      class="float-end text-primary">Información en billones de usuarios</span>
  </div>
</div>
