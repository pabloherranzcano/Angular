<h2>Template: <small>Switches</small></h2>
<hr>

<form #miFormulario="ngForm">

  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioMasculino"
          required>
        <label
          class="form-check-label"
          for="radioMasculino">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          name="radioGenero"
          [(ngModel)]="persona.genero"
          id="radioFemenino"
          required>
        <label
          class="form-check-label"
          for="radioFemenino">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          name="notificaciones"
          [(ngModel)]="persona.notificaciones"
          role="switch"
          id="notificacionesId">
        <label
          class="form-check-label"
          for="notificacionesId">
          Quiero recibir notificaciones
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="terminos"
          [(ngModel)]="terminosYCondiciones"
          id="flexCheckDefault"
          required>
        <label
          class="form-check-label"
          for="flexCheckDefault">
          Términos y condiciones
        </label>
      </div>

    </div>
  </div>

  <!-- Botón Submit -->
  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Valor de la persona</h5>
<pre>{{ persona | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
<br>

<h5>Términos</h5>
<pre>{{ miFormulario.controls['terminos']?.errors | json }}</pre>
<br>

<pre>Condiciones: </pre>
<br>
