<hr>

<form
  autocomplete="off"
  [formGroup]="miFormulario"
  (ngSubmit)="guardar()">

  <!-- Nombre -->
  <div class="mb-4 row">
    <label class="col-sm-3 col-form-label">Nombre</label>

    <div class="col-sm-9">

      <input
        type="text"
        class="form-control"
        formControlName="nombre"
        placeholder="Nombre de la persona">
      <span
        class="form-text text-danger"
        *ngIf="campoNoEsValido('nombre')">
        Este campo es obligatorio
	  </span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="mb-4 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">

      <div class="input-group">

        <input
          type="text"
          class="form-control"
          placeholder="Agregar favorito"
          [formControl]="nuevoFavorito"
          name="nuevoJuego"
          (keyup.enter)="agregarFavorito()">

        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="agregarFavorito()">
          Agregar
        </button>

      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-4 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div
      class="col-sm-9"
      formArrayName="favoritos">

      <div
        class="input-group mb-1"
        *ngFor="let favorito of favoritosArr.controls; let i = index">

        <input
          class="form-control"
          [formControlName]="i">

        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="eliminar(i)">
          Eliminar
        </button>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        class="btn btn-primary float-end"
        (click)="guardar()">
        Guardar
      </button>
    </div>
  </div>
</form>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>
    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>
    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
    <span>Agregar juego</span>
    <pre>{{ nuevoFavorito.valid | json }}</pre>
    <pre>{{ nuevoFavorito.value | json }}</pre>
  </div>
</div>
