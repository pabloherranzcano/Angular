<h2>Template</h2>
<hr>

<ul class="list-group">
    <li [routerLink]="[ item.ruta ]"
        class="list-group-item"
        *ngFor="let item of templateMenu"
        routerLinkActive="active">
        {{ item.texto }}
    </li>
</ul>
